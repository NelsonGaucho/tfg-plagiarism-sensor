
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Detector de Plagio TFG</title>
    <meta name="description" content="Detector de Plagio para TFG y TFM" />

    <meta property="og:image" content="./og-image.png" />
    <!-- Para manejar redirecciones en GitHub Pages -->
    <script type="text/javascript">
      // Script de redirecci√≥n para SPA en GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

    <div id="root"></div>
    <!-- Lovable script tag -->

  </body>
